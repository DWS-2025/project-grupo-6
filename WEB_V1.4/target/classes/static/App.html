    <style>
       
        body {

        }

        }

        }

        .carousel-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .carousel {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 100%;
            height: 300px;
        }

        .carousel img {
            width: 200px;
            height: 300px;
            border-radius: 10px;
            object-fit: cover;
            position: absolute;
            transition: transform 1s, filter 1s, opacity 1s;
        }

        .carousel img.active {
            transform: translateX(0) scale(0.8);
            filter: blur(0) !important;
            opacity: 1 !important;
            z-index: 2;
        }

        .carousel img.behind {
            transform: translateX(0) scale(1.2);
            filter: blur(10px);
            opacity: 0.7;
            z-index: 1;
        }

            margin-top: 20px;
            font-size: 24px;
            font-weight: 600;

        }

            margin-bottom: 20px;

            border-radius: 8px;
            font-size: 16px;
        }

            width: 100%;

        }

        .signup-prompt a:hover {
            text-decoration: underline;
        }
            /* Estilos básicos para el modal */
        .modal {
            display: none; /* Oculto por defecto */
            position: fixed; /* Posición fija */
            z-index: 1000; /* Asegúrate de que esté por encima de otros elementos */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; /* Habilitar scroll si es necesario */
            background-color: rgba(0, 0, 0, 0.5); /* Fondo semi-transparente */
        }

        /* Contenido del modal */
        .modal-content {
            background-color: #fff;
            margin: 10% auto; /* Centrado */
            padding: 20px;
            border: 1px solid #888;
            width: 90%; /* Ancho del modal */
            max-width: 400px; /* Ancho máximo */
            border-radius: 10px;
            position: relative;
        }

        /* Botón para cerrar el modal */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }
    </style>

<body>
    <div class="container">
        <div class="left-section">
            <!-- Logo y nombre -->
            <div class="logo-container">
                <img src="FOTOWEB-removebg-preview.png" alt="Logo" class="logo">
                <h1>XPRESSALY</h1>
            </div>

            <!-- Carrusel de imágenes -->
            <div class="carousel-container">
                <div class="carousel">
                    <img src="Images/ImgPrueba.jpg" alt="Imagen 1">
                    <img src="Images/little-owl-egg.jpg" alt="Imagen 2">
                    <img src="Images/low-angle-shot-cathedral-ceiling-with-windows-black-white.jpg" alt="Imagen 3">
                    <img src="Images/view-three-dimensional-animated-cartoon-bird.jpg" alt="Imagen 4">
                    <img src="Images/baby-londok-calotes-closeup-dry-leaves.jpg" alt="Imagen 5">
                    <img src="Images/summer-girl-with-retro-camera.jpg" alt="Imagen 6">
                </div>
            </div>

            <!-- Texto HOLA!! -->
            <p class="description">HELLO!!</p>
        </div>

        <div class="right-section">
            <form class="auth-form" action="signin" method="post">
                <h2>Log in</h2>
                <input type="text" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="btn-submit">Sign in</button>
                <p class="signup-prompt">You don't have an account? <a href="#" id="openSignupModal">Register</a></p>
            </form>
        </div>
            <!-- Modal de Registro -->
        <div id="signupModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Register</h2>
                <form class="auth-form" action="signin" method="post">
                    <input type="text" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit" class="btn-submit">Register</button>
                </form>
            </div>
        </div>
        <script>
            // Obtener el modal
            var modal = document.getElementById("signupModal");
    
            // Obtener el enlace que abre el modal
            var btn = document.getElementById("openSignupModal");
    
            // Obtener el elemento <span> que cierra el modal
            var span = document.getElementsByClassName("close")[0];
    
            // Cuando el usuario hace clic en el enlace, abre el modal
            btn.onclick = function(event) {
                event.preventDefault(); // Evita que el enlace recargue la página
                modal.style.display = "block";
            }
    
            // Cuando el usuario hace clic en <span> (x), cierra el modal
            span.onclick = function() {
                modal.style.display = "none";
            }
    
            // Cuando el usuario hace clic fuera del modal, ciérralo
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        </script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const images = document.querySelectorAll(".carousel img");
            let index = 0;

            function updateCarousel() {
                // Limpiar las clases y estilos anteriores
                images.forEach((img) => {
                    img.classList.remove("active", "behind");
                    img.style.transform = "scale(0.8)";
                    img.style.filter = "blur(5px)";
                    img.style.opacity = "0.5";
                });

                // Calcular los índices de las imágenes centradas y detrás
                const behindIndex = (index - 1 + images.length) % images.length;
                const centerIndex = index % images.length;

                // Asignar clases y estilos para las imágenes centradas y detrás
                images[centerIndex].classList.add("active"); // Imagen activa (en el centro)
                images[behindIndex].classList.add("behind"); // Imagen detrás de la activa

                // Incrementar el índice para la siguiente iteración
                index = (index + 1) % images.length;
            }

            // Ejecutar la función de actualización cada 2 segundos
            setInterval(updateCarousel, 2000);
            updateCarousel(); // Ejecutar la función una vez al inicio
        });
        

    </script>
</body>
</html>
