<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="/src/main/resources/static/css/profile_template.css">

</head>

<body class="bg-gray-100">
    <header class="bg-blue-800 p-4 text-white flex justify-between items-center">
        <h1 class="text-2xl font-bold">User Profile</h1>
        <nav>
            <a href="/src/main/resources/templates/start_template.html" class="mx-2 hover:text-blue-300">Start</a>
            <a href="/src/main/resources/templates/cart.html" class="mx-2 hover:text-blue-300">Cart</a>
            <a href="/src/main/resources/templates/App.html" class="mx-2 hover:text-blue-300">Close Session</a>
        </nav>
    </header>

    <main class="p-6 max-w-4xl mx-auto">
        <!-- Profile Picture -->
        <div class="flex flex-col items-center mb-8">
            <div class="profile-picture">
                ðŸ‘¤
            </div>
            <p class="mt-2 text-blue-800 font-semibold">John Doe</p>
        </div>

        <!-- Button to upload personal data -->
        <button id="loadDataButton" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 mb-6">
            Load Personal Data
        </button>

        <!-- Personal data section (initially hidden) -->
        <div id="personalDataSection" class="hidden bg-white p-6 rounded shadow mb-6">
            <h2 class="text-xl font-semibold mb-4 text-blue-800">Personal Data</h2>
            <form>
                <label class="block mb-2 text-blue-800">Name and Surname:</label>
                <input type="text" class="w-full p-2 border rounded mb-4 text-blue-800" value="John Doe" disabled>

                <label class="block mb-2 text-blue-800">Telephone Number:</label>
                <input type="text" class="w-full p-2 border rounded mb-4 text-blue-800" value="+012 345 6789" disabled>

                <label class="block mb-2 text-blue-800">Email:</label>
                <input type="email" class="w-full p-2 border rounded mb-4 text-blue-800" value="freeflags4you@example.org" disabled>

                <label class="block mb-2 text-blue-800">Age:</label>
                <input type="number" class="w-full p-2 border rounded mb-4 text-blue-800" value="30" disabled>

                <label class="block mb-2 text-blue-800">Delivery Address:</label>
                <input type="text" class="w-full p-2 border rounded mb-4 text-blue-800" value="Hacker Street N1337, New York, USA">

                <label class="block mb-2 text-blue-800">Password:</label>
                <div class="password-container">
                    <input type="password" id="passwordInput" class="w-full p-2 border rounded text-blue-800" value="juackeringo" disabled>
                    <button type="button" onclick="togglePasswordVisibility()">Show</button>
                </div>
                <button type="button" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                    Change Password
                </button>
            </form>
        </div>

        <!-- Options menu -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <a href="/orders" class="bg-white p-6 rounded shadow hover:bg-blue-50 transition-colors">
                <h3 class="text-lg font-semibold text-blue-800">My orders</h3>
                <p class="text-gray-600">View orders placed and in progress.</p>
            </a>
            <a href="/wishlist" class="bg-white p-6 rounded shadow hover:bg-blue-50 transition-colors">
                <h3 class="text-lg font-semibold text-blue-800">Wish List</h3>
                <p class="text-gray-600">View favorite products.</p>
            </a>
        </div>
    </main>

    <footer class="bg-gray-800 text-white text-center p-4 mt-6">
        &copy; 2025 Online Shop - All rights reserved
    </footer>

    <script>
        // Function to upload personal data
        document.getElementById("loadDataButton").addEventListener("click", function () {
            const personalDataSection = document.getElementById("personalDataSection");
            personalDataSection.classList.remove("hidden");
            this.style.display = "none"; // Hide button after loading data
        });

        // Function to show/hide password
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById("passwordInput");
            const toggleButton = document.querySelector(".password-container button");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleButton.textContent = "Ocultar";
            } else {
                passwordInput.type = "password";
                toggleButton.textContent = "Mostrar";
            }
        }
    </script>
</body>

</html>
