<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XPRESSALY</title>
    <link rel="stylesheet" href="App.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="left-section">
            <!-- Logo y nombre -->
            <div class="logo-container">
                <img src="FOTOWEB-removebg-preview.png" alt="Logo" class="logo">
                <h1>XPRESSALY</h1>
            </div>

            <!-- Carrusel de imágenes -->
            <div class="carousel-container">
                <div class="carousel">
                    <img src="FOTOWEB-removebg-preview.png" alt="Imagen 1">
                    <img src="FOTOWEB-removebg-preview.png" alt="Imagen 2">
                    <img src="FOTOWEB-removebg-preview.png" alt="Imagen 3">
                    <img src="FOTOWEB-removebg-preview.png" alt="Imagen 4">
                    <img src="FOTOWEB-removebg-preview.png" alt="Imagen 5">
                    <img src="FOTOWEB-removebg-preview.png" alt="Imagen 6">
                    <img src="FOTOWEB-removebg-preview.png" alt="Imagen 7">
                    <img src="FOTOWEB-removebg-preview.png" alt="Imagen 8">
                    <img src="FOTOWEB-removebg-preview.png" alt="Imagen 9">
                    <img src="FOTOWEB-removebg-preview.png" alt="Imagen 10">
                </div>
            </div>

            <!-- Texto HOLA!! -->
            <p class="description">HOLA!!</p>
        </div>


        <div class="right-section">
            <form class="auth-form">
                <h2>Iniciar sesión</h2>
                <input type="text" placeholder="Correo electrónico" required>
                <input type="password" placeholder="Contraseña" required>
                <button type="submit" class="btn-submit">Iniciar sesión</button>
                <p class="signup-prompt">¿No tienes cuenta? <a href="#">Regístrate</a></p>
            </form>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const images = document.querySelectorAll(".carousel img");
            let index = 0;

            function updateCarousel() {
                // Limpiar las clases y estilos anteriores
                images.forEach((img) => {
                    img.classList.remove("active", "left", "right");
                    img.style.transform = "scale(0.7)";
                    img.style.filter = "blur(5px)";
                    img.style.opacity = "0.5";
                });

                // Calcular los índices de las imágenes centradas y laterales
                const leftIndex = (index - 1 + images.length) % images.length;
                const centerIndex = index % images.length;
                const rightIndex = (index + 1) % images.length;

                // Asignar clases y estilos para las imágenes centradas y laterales
                images[centerIndex].classList.add("active"); // Imagen activa (en el centro)
                images[leftIndex].classList.add("left"); // Imagen a la izquierda
                images[rightIndex].classList.add("right"); // Imagen a la derecha

                // Mover el carrusel
                document.querySelector(".carousel").style.transform = `translateX(-${(index) * (140)}px)`; // 140px incluye el ancho de la imagen más el margen

                // Incrementar el índice para la siguiente iteración
                index = (index + 1) % images.length;
            }

            // Ejecutar la función de actualización cada 5 segundos
            setInterval(updateCarousel, 5000);
            updateCarousel(); // Ejecutar la función una vez al inicio
        });




    </script>


</body>

</html>
