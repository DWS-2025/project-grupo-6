<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XPRESSALY</title>
    <link rel="stylesheet" href="/src/main/resources/static/css/App.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600&display=swap" rel="stylesheet">

    


</head>

<body>
    <div class="container">
        <div class="left-section">
            <!-- Logo y nombre -->
            <div class="logo-container">
                <img src="/src/main/resources/static/Images/Logos/FOTOWEB-removebg-preview.png" alt="Logo" class="logo">
                <h1>XPRESSALY</h1>
            </div>

            <!-- Carrusel de imágenes -->
            <div class="carousel-container">
                <div class="carousel">
                    <img src="/src/main/resources/static/Images/ImgPrueba.jpg" alt="Imagen 1">
                    <img src="/src/main/resources/static/Images/little-owl-egg.jpg" alt="Imagen 2">
                    <img src="/src/main/resources/static/Images/low-angle-shot-cathedral-ceiling-with-windows-black-white.jpg" alt="Imagen 3">
                    <img src="/src/main/resources/static/Images/view-three-dimensional-animated-cartoon-bird.jpg" alt="Imagen 4">
                    <img src="/src/main/resources/static/Images/baby-londok-calotes-closeup-dry-leaves.jpg" alt="Imagen 5">
                    <img src="/src/main/resources/static/Images/summer-girl-with-retro-camera.jpg" alt="Imagen 6">
                </div>
            </div>

            <!-- Texto HOLA!! -->
            <p class="description">HELLO!!</p>
        </div>

        <div class="right-section">
            <form class="auth-form" action="signin" method="post">
                <h2>Log in</h2>
                <input type="text" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="btn-submit">Sign in</button>
                <p class="signup-prompt">You don't have an account? <a href="#" id="openSignupModal">Register</a></p>
            </form>
        </div>
            <!-- Modal de Registro -->
        <div id="signupModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Register</h2>
                <form class="auth-form" action="register" method="post">
                    <input type="text" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit" class="btn-submit">Register</button>
                </form>
            </div>
        </div>
        <script>
            // Obtener el modal
            var modal = document.getElementById("signupModal");
    
            // Obtener el enlace que abre el modal
            var btn = document.getElementById("openSignupModal");
    
            // Obtener el elemento <span> que cierra el modal
            var span = document.getElementsByClassName("close")[0];
    
            // Cuando el usuario hace clic en el enlace, abre el modal
            btn.onclick = function(event) {
                event.preventDefault(); // Evita que el enlace recargue la página
                modal.style.display = "block";
            }
    
            // Cuando el usuario hace clic en <span> (x), cierra el modal
            span.onclick = function() {
                modal.style.display = "none";
            }
    
            // Cuando el usuario hace clic fuera del modal, ciérralo
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        </script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const images = document.querySelectorAll(".carousel img");
            let index = 0;

            function updateCarousel() {
                // Limpiar las clases y estilos anteriores
                images.forEach((img) => {
                    img.classList.remove("active", "behind");
                    img.style.transform = "scale(0.8)";
                    img.style.filter = "blur(5px)";
                    img.style.opacity = "0.5";
                });

                // Calcular los índices de las imágenes centradas y detrás
                const behindIndex = (index - 1 + images.length) % images.length;
                const centerIndex = index % images.length;

                // Asignar clases y estilos para las imágenes centradas y detrás
                images[centerIndex].classList.add("active"); // Imagen activa (en el centro)
                images[behindIndex].classList.add("behind"); // Imagen detrás de la activa

                // Incrementar el índice para la siguiente iteración
                index = (index + 1) % images.length;
            }

            // Ejecutar la función de actualización cada 2 segundos
            setInterval(updateCarousel, 2000);
            updateCarousel(); // Ejecutar la función una vez al inicio
        });
        

    </script>
</body>
</html>
